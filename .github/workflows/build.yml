name: build
on: [push, pull_request]
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - ruby: 3.2
            os: ubuntu-22.04
          - ruby: 3.1
            os: ubuntu-20.04
          - ruby: "3.0"
            os: ubuntu-18.04
          - ruby: 2.7
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          # https://github.com/facebook/prophet/issues/2296
          python-version: "3.10"
      - run: pip install matplotlib prophet
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: bundle exec rake vendor:platform
      - run: TEST_PYTHON=1 bundle exec rake test
